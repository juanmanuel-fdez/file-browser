<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>NodeJS File Browser</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="File brower made in NodeJS" />
		<meta name="author" content="juanmanuel-fdez (@actaw)" />

		<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
		<link rel="shortcut icon" href="favicon.ico">

		<link rel="stylesheet" href="css/style.css">
		<link rel="stylesheet" href="css/jquery-ui.css">
		<!-- FOR IE9 below -->
		<!--[if lt IE 9]>
		<script src="js/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<header class="defaultPadding">
			<h1>NodeJS File browser</h1>
		</header>
		<div id="top-container">
			<nav class="breadcrumb defaultPadding"></nav><aside class="defaultPadding">
				<div  class="upload-btn"><img src="./images/upload.png"> Upload Files</div>
				<div id="dialog" title="Upload Progress">
					<input id="upload-input" type="file" name="uploads[]" multiple="multiple" style="display:none;">
					<div class="progress-bar" role="progressbar"></div>
				</div>
			</aside>
		</div>
		<main>
			<div id="file-grid"></div>
		</main>
		<footer>
			<p>&copy; Your company name</p>
		</footer>


		<!-- jQuery -->
		<script src="js/jquery.min.js"></script>
		<!-- Modal -->
		<script src="js/jquery-ui.js"></script>
		<!-- Main JS -->
		<script src="js/main.js"></script>
	</body>
</html>
